<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles-me.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="left-sidebar">
            <div class="logo_image">
                <img src="./Automa 1.png" alt="">
            </div>
            <div class="sidebar-btns">
                    <button >Add new Member</button>
                    <button >Generate API Keys</button>
            </div>
            <button class="logout-btn">LOGOUT</button>
        </div>
        
        <div class="dashboard">
            <div class="search-area">
                <div class="search-field">
                    <input class="search-input" type="text" placeholder="Number of participants">
                </div>
                <div class="burger-icon" onclick="toggleSidePanel()"></div>
            </div>
            <div class="dashboard-contents">
                <div class="dashboard-box">
                    <img class="setup-camera-logo" src="./XMLID_1_.png" alt="">
                    <p class="setup-camera-title"><span>Setup</span><br><span>Cameras</span></p>
                </div>
                <div class="dashboard-box" style="position: relative;">                    
                    <div>
                        <p class="people-add-title"><span>People</span><br><span>Added</span></p>
                        <p class="people-add-count">69</p>  
                    </div> 
                    <!-- <canvas id="Chart" style="position: absolute; right: 0; width:100%;max-width:150px; height: 100%; "></canvas> -->
                    <div class="vertical-slider-container">
                        <div style="position: relative; width: 4px; background-color: #fff; height: 90%;">
                            <div class="vertical-slider-yesterday"></div>
                        </div>
                        <div style="position: relative;width: 4px; background-color: #fff; height: 90%;">
                            <div class="vertical-slider-today"></div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-box">
                    <div class="face-recognition-logo">
                        <img  src="./face-recognition-removebg.png" alt="">                        
                    </div>
                    <p class="face-recognition-title"><span>Face</span><br><span>Recognition</span><br></p>
                    <span class="live-title"><li>Live</li></span>
                </div>
                <div class="dashboard-box">
                    <p class="camera-setting-title">Camera Settings</p>

                    <!-- Camera Settings -->

                    <div class="camera-number">
                            <div class="cameras">
                                <img src="./video.png" alt="">
                                <span>Cam 1</span>
                            </div>
                            <div class="cameras">
                                <img src="./video.png" alt="">
                                <span>Cam 2</span>
                            </div>
                            <div class="cameras-main-div">
                                <div class="cameras">
                                    <img src="./video.png" alt="">
                                    <span>Cam 3</span>
                                </div>
                            </div>

                        <div class="more-cameras">
                            <img src="./more-horizontal.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="dashboard-box">
                    <canvas id="myChart" style="width:100%;max-width:600px;height: 100%;"></canvas>
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="./Automa-A Logo.png" alt="">
        </div>
        <div class="subscription-box"></div>
    </main>

    <script src="./script.js" defer></script>
        
</body>
</html>
